      en: Room C-304
    doors:
      -  to: dblab.corridor1
         x: 2575
         y: 1290
         r1: 200
         r2: 110
     
    labels:
      - content:
          en: "saa"
          ja: "さああ"
        x: 0
        y: 0
        r1: 200
        r2: 110
     
